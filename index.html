<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singapore Population Choropleth Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }

    /* Style for tooltips */
    .leaflet-tooltip {
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      padding: 5px;
    }

    /* Legend styling */
    .legend {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      font-size: 14px;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; font-family: Arial, sans-serif;">Singapore Population Choropleth Map</h1>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- GeoJSON data for Singapore (replace this with your own dataset) -->
  <script src="path/to/singapore-districts.geojson"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([1.3521, 103.8198], 11); // Coordinates of Singapore

    // Add a tile layer (background map)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Define a color scale for the choropleth map
    function getColor(value) {
      return value > 100000 ? '#800026' :
             value > 50000  ? '#BD0026' :
             value > 20000  ? '#E31A1C' :
             value > 10000  ? '#FC4E2A' :
             value > 5000   ? '#FD8D3C' :
             value > 2000   ? '#FEB24C' :
                              '#FFEDA0';
    }

    // Style function for the GeoJSON data
    function style(feature) {
      return {
        fillColor: getColor(feature.properties.population || 0),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
      };
    }

    // Add tooltips
    function onEachFeature(feature, layer) {
      if (feature.properties && feature.properties.name) {
        layer.bindTooltip(
          `<strong>${feature.properties.name}</strong><br>Population: ${feature.properties.population || 'No data'}`,
          { sticky: true }
        );
      }
    }

    // Load GeoJSON data
    fetch('path/to/singapore-districts.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJson(data, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(map);
      });

    // Add legend
    const legend = L.control({ position: 'bottomright' });
    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'legend');
      const grades = [0, 2000, 5000, 10000, 20000, 50000, 100000];
      const labels = [];

      // Loop through density intervals and generate labels with colored squares
      for (let i = 0; i < grades.length; i++) {
        div.innerHTML +=
          '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
          grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
      }
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
