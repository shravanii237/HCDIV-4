<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singapore Population Density Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    #map-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    svg {
      border: 1px solid #ccc;
    }

    #info {
      position: absolute;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
    }

    #legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 12px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<h1>Singapore Population Density Map</h1>

<div id="map-container">
  <svg width="1000" height="700" viewBox="0 0 1000 700"></svg>
</div>

<div id="info"></div>
<div id="legend">
  <div class="legend-item"><div class="legend-color" style="background-color: #d73027;"></div>High Population</div>
  <div class="legend-item"><div class="legend-color" style="background-color: #f46d43;"></div>Medium-High Population</div>
  <div class="legend-item"><div class="legend-color" style="background-color: #fee08b;"></div>Medium Population</div>
  <div class="legend-item"><div class="legend-color" style="background-color: #d9ef8b;"></div>Low Population</div>
  <div class="legend-item"><div class="legend-color" style="background-color: #1a9850;"></div>Very Low Population</div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  const width = 1000, height = 700;

  const colorScale = d3.scaleThreshold()
    .domain([5000, 10000, 20000, 50000])
    .range(["#1a9850", "#d9ef8b", "#fee08b", "#f46d43", "#d73027"]);

  const svg = d3.select("svg")
    .attr("viewBox", `0 0 ${width} ${height}`);

  Promise.all([
    d3.json("sgmap.json"),
    d3.csv("population2023.csv")
  ]).then(([geoData, popData]) => {
    geoData.features.forEach(d => {
      const subzone = popData.find(e => e.Subzone.toUpperCase() === d.properties.Name);
      d.properties.population = subzone ? +subzone.Population : 0;
    });

    const projection = d3.geoMercator()
      .center([103.851959, 1.290270])
      .fitExtent([[20, 20], [980, 680]], geoData);

    const path = d3.geoPath().projection(projection);

    svg.selectAll("path")
      .data(geoData.features)
      .enter()
      .append("path")
      .attr("d", path)
      .attr("stroke", "#333")
      .attr("fill", d => colorScale(d.properties.population))
      .on("mouseover", (event, d) => {
        d3.select("#info")
          .style("display", "block")
          .html(`<strong>${d.properties.Name}</strong><br>Population: ${d.properties.population}`)
          .style("left", `${event.pageX + 10}px`)
          .style("top", `${event.pageY + 10}px`);
      })
      .on("mouseout", () => {
        d3.select("#info").style("display", "none");
      });
  });
</script>

</body>
</html>
