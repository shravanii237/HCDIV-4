<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Population Choropleth Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        #map {
            width: 90%;
            height: 600px;
            margin: 0 auto;
        }
        .tooltip {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            visibility: hidden;
            pointer-events: none;
            font-size: 14px;
        }
        .legend {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .legend-color {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Singapore Population Choropleth Map</h1>
    <div id="map"></div>
    <div id="legend" class="legend"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const width = 800;
        const height = 600;

        const svg = d3.select("#map")
            .append("svg")
            .attr("viewBox", `0 0 ${width} ${height}`)
            .attr("preserveAspectRatio", "xMidYMid meet");

        // Create a tooltip
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip");

        Promise.all([
            d3.json("data/sgmap.json"),
            d3.csv("data/population2023.csv")
        ]).then(([geoData, populationData]) => {
            const populationMap = new Map();
            populationData.forEach(d => {
                populationMap.set(d.region, +d.population);
            });

            // Create a color scale
            const maxPopulation = d3.max([...populationMap.values()]);
            const colorScale = d3.scaleSequential()
                .domain([0, maxPopulation])
                .interpolator(d3.interpolateBlues);

            // Draw the map
            const projection = d3.geoMercator().fitSize([width, height], geoData);
            const path = d3.geoPath().projection(projection);

            svg.selectAll("path")
                .data(geoData.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("fill", d => {
                    const region = d.properties.Name;
                    const population = populationMap.get(region) || 0;
                    return colorScale(population);
                })
                .attr("stroke", "#000")
                .attr("stroke-width", 0.5)
                .on("mouseover", (event, d) => {
                    const region = d.properties.Name;
                    const population = populationMap.get(region) || "Unknown";
                    tooltip.style("visibility", "visible")
                        .text(`${region}: ${population.toLocaleString()}`);
                })
                .on("mousemove", event => {
                    tooltip.style("top", `${event.pageY + 5}px`)
                        .style("left", `${event.pageX + 5}px`);
                })
                .on("mouseout", () => {
                    tooltip.style("visibility", "hidden");
                });

            // Add a legend
            const legendContainer = d3.select("#legend");
            const legendScale = d3.scaleLinear()
                .domain([0, maxPopulation])
                .range([0, 300]);

            const legendAxis = d3.axisBottom(legendScale)
                .ticks(5)
                .tickFormat(d => d.toLocaleString());

            const legendSvg = legendContainer.append("svg")
                .attr("width", 320)
                .attr("height", 50);

            const gradientId = "legend-gradient";
            legendSvg.append("defs")
                .append("linearGradient")
                .attr("id", gradientId)
                .attr("x1", "0%")
                .attr("x2", "100%")
                .selectAll("stop")
                .data(colorScale.ticks(10).map((t, i, n) => ({
                    offset: `${(100 * i) / (n.length - 1)}%`,
                    color: colorScale(t)
                })))
                .enter()
                .append("stop")
                .attr("offset", d => d.offset)
                .attr("stop-color", d => d.color);

            legendSvg.append("rect")
                .attr("x", 10)
                .attr("y", 20)
                .attr("width", 300)
                .attr("height", 20)
                .style("fill", `url(#${gradientId})`);

            legendSvg.append("g")
                .attr("transform", "translate(10, 40)")
                .call(legendAxis);
        });
    </script>
</body>
</html>
